<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>NeonEffect</title>
</head>
<body>
    <a onmouseover="setTimeout(mouseOver,1100)" onmouseout="mouseOut()" href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <i id="btnName">Touch Me</i>
    </a>
<script>
    function mouseOver(){
            document.getElementById("btnName").innerText = "Hey Buddy"
    }
     function mouseOut() {
            document.getElementById("btnName").innerText = "Touch Me"
        }
</script>
</body>
</html>
